<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>| Crypto Bank |</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Crypto Bank</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/accounts">All Accounts Details</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/transactions"
                >All Transactions Details</a
              >
            </li>
          </ul>
          <span class="navbar-text">
            Transfer Money With Your Dearest One
          </span>
        </div>
      </div>
    </nav>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Account No</th>
          <th scope="col">Balance</th>
          <th scope="col">TimeStamp</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">{{ item.id}}</th>
          <td>{{ item.name }}</td>
          <td>{{ item.email }}</td>
          <td>{{ item.accountNo }}</td>
          <td>{{ item.balance }}</td>
          <td>{{ item.timestamp }}</td>
        </tr>
      </tbody>
    </table>

    <div class="container text-center">
      <h1>Transfer Money</h1>
      <form action="/accounts/{{item.id}}/" method="post" onsubmit="return confirm('Do you want to tansfer the amount?');">
        {% csrf_token %}
        <div class="mb-3" style="width: 50%; margin:auto">
          <label for="account" class="form-label">Choose a Account:</label>
          <select name="account" id="account" class="form-select" >
            {% for ac in data %}
            <option value="{{ ac.accountNo }}" class="form-control">
              {{ ac.name }} &nbsp; ({{ac.accountNo}})
            </option>
            {% endfor %}
          </select>
        </div>
        <div class="mb-3" style="width: 50%; margin: auto">
          <label for="amount" class="form-label">Enter Amount: </label>
          <input type="number" class="form-control" id="amount" name="amount" />
        </div>
        <input type="submit" class="btn btn-outline-success" value="Submit"/>
      </form>
    </div>

    <script>

    </script>
  </body>
</html>
