<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>| Crypto Bank |</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    {% load static %}
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href=".">Crypto Bank</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href=".">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/accounts">All Accounts Details</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/transactions"
                >All Transactions Details</a
              >
            </li>
          </ul>
          <span class="navbar-text">
            Transfer Money With Your Dearest One
          </span>
        </div>
      </div>
    </nav>

    <!-- alert -->
    <div class="alert alert-primary alert-dismissible fade show" role="alert">
      <strong>Welcome to Crypto Bank.</strong> Transfer Money With Your Dearest
      One In Any Part Of The World.
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>

    <div class="container align-items-center row">
      <div style="width: 45%" class="m-5">
        <img
          src="{% static 'bank/crypto.jpg' %}"
          alt="image"
          height="500px"
          width="600px"
        />
      </div>
      <div class="m-5" style="width: 25%">
        <button
          type="button"
          class="btn btn-outline-primary m-5"
          onclick="window.location='/new'"
        >
          Create New Account
        </button>
        <button
          type="button"
          class="btn btn-outline-success m-5"
          onclick="window.location='/accounts'"
        >
          View All Accounts
        </button>
        <button
          type="button"
          class="btn btn-outline-warning m-5"
          onclick="window.location='/transactions'"
        >
          View All Transactions
        </button>
      </div>
    </div>
  </body>
</html>
